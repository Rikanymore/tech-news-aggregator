<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech News Aggregator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .article {
            margin-bottom: 25px;
            padding: 20px;
            border-radius: 8px;
            background: #f9f9f9;
            border-left: 4px solid #4CAF50;
            transition: all 0.3s ease;
        }
        .article:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .source-badge {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 3px 10px;
            border-radius: 4px;
            font-size: 0.85em;
            margin-bottom: 10px;
        }
        .article h3 {
            margin: 0 0 10px 0;
            color: #2c3e50;
        }
        .article a {
            color: #2980b9;
            text-decoration: none;
        }
        .article a:hover {
            text-decoration: underline;
        }
        .article p {
            color: #555;
            margin: 10px 0;
        }
        .article small {
            color: #7f8c8d;
            font-size: 0.85em;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Teknoloji Haber Özetleri</h1>
        
        {% for article in articles %}
        <div class="article">
            <span class="source-badge">{{ article.site_name }}</span>
            <h3><a href="{{ article.link }}" target="_blank">{{ article.title }}</a></h3>
            <p>{{ article.summary }}</p>
            <small>{{ article.created_at.strftime('%d.%m.%Y %H:%M') }}</small>
        </div>
        {% endfor %}
        
        <div class="footer">
            Otomatik olarak güncellenen haberler | Tech News Aggregator
        </div>
    </div>
</body>
</html>
